<form #form='ngForm' (ngSubmit)="addNewTodo(form)">
  <p class="mt-4">Dodaj nowe zadanie</p>
  <input type="text" required minlength="4" maxlength="50" [(ngModel)]="todoName" class="form-control" name="todo">

  <ng-container *ngIf="form.controls['todo']?.invalid && (form.controls['todo']?.touched || form.controls['todo']?.dirty)">
    <app-alert *ngIf="form.controls['todo']?.errors?.['required']" [errorAlertMessage]="'Ta kontrolka nie może być pusta'"></app-alert>
    <app-alert *ngIf="form.controls['todo']?.errors?.['minlength']" [errorAlertMessage]="'Ta kontrolka musi mieć minimum 4 znaki'"></app-alert>
    <app-alert *ngIf="form.controls['todo']?.errors?.['maxlength']" [errorAlertMessage]="'Ta kontrolka może mieć max 50 znaków'"></app-alert>
  </ng-container>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid">Dodaj zadanie</button>
</form>
