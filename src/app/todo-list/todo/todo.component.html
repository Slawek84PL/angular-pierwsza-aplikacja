<li class="list-group-item" #li>
  <input type="checkbox"
         class="form-check-input my-1"
         [checked]="todo.isCompleted"
         (change)="changeTodoStatus()">
  <span class="todo-item" [ngClass]="{'text-decoration-line-through' : todo.isCompleted}">{{ i + 1 }}
    . {{ todo.name }}</span>
  <button class="btn btn-danger btn-sm mx-2" (click)="toggleModal()">Usuń</button>
</li>

<p *ngFor="let item of keyValueTest | keyvalue ">
  {{item.key}}: {{item.value}}
</p>

<app-modal *ngIf="openModal" (close)="toggleModal()"
           [title]="'Czy na pewno chces usunąć zadanie o numerze ' + (i + 1) + '?'">
  <div class="d-flex justify-content-end" #modalDiv>
    <button class="btn btn-danger btn-sm mx-2" (click)="deleteTodo()">Usuń</button>
    <button class="btn btn-info btn-sm" (click)="toggleModal()">Anuluj</button>
  </div>
</app-modal>
