<app-add-todo-form (addTodo)="addTodo($event)"></app-add-todo-form>

<app-alert *ngIf="errorMessage" [errorAlertMessage]="errorMessage" (clearAlertMessage)="clearErrorMessage()"></app-alert>

  <div class="mt-5">
    <h4>Zadania</h4>
    <ul class="list-group todos-list" *ngIf="todos.length > 0">
      <li class="list-group-item" *ngFor="let todo of todos; index as i">
        <input type="checkbox"
               class="form-check-input my-1"
               [checked]="todo.isCompleted"
               (change)="changeTodoStatus(todo)">
        <span class="todo-item" [ngClass]="{'text-decoration-line-through' : todo.isCompleted}">{{ i + 1 }}
          . {{ todo.name }}</span>
      </li>
    </ul>
    <h5 *ngIf="todos.length === 0">Aktualnie brak zadań</h5>
    <!--  <ng-template #noTasks>Aktualnie brak zadań</ng-template>-->
  </div>
